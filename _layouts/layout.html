<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.title }}</title>
        <meta name="description" content="{{ site.name }}'s Resume">
        <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
        <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
        <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
        <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
        <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
        <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
    </head>

    <body>
        <!-- icon for blog and location not working. -->
        <div class="container">
            <header class="three columns">
                <img src="{{ site.baseurl }}static/img/profile.jpg" class="me" alt="Digital Milan">
                <h1>{{ site.name }}</h1>
                <p>
                    <a href="{{ site.tel_full }}" target="_blank"><i class="fa fa-mobile"></i> {{ site.tel }}</a>
                </p>
                <address>
                    <a href="{{ site.google_maps }}" target="_blank"><i class="fa fa-location-pin"></i> {{ site.address.street }} - {{ site.address.postcode }}, {{ site.address.city }}, {{ site.address.country }}</a>
                </address>
                <p>
                    <a href="{{ site.website_full }}" target="_blank"><i class="fa fa-link"></i> {{ site.website }}</a><br/>
                </p>
                <p>
                    <a href="{{ site.email_full }}" target="_blank"><i class="fa fa-envelope"></i> {{ site.email }}</a><br/>
                    <a href="https://github.com/{{ site.github }}" target="_blank"><i class="fa fa-github"></i> Github</a><br/>
                    <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
                </p>
            </header>
            <div class="thirteen columns clearfix">

                {{ content }}

                <footer class="twelve columns">
                    <p>© All rights reserved. Powered by <a href="https://jekyllrb.com/">Jekyll</a> and
                        <a href="https://www.github.com/codemilan/codemilan.github.io">codemilan.com</a> with ♥</p>
                </footer>
            </div>
        </div>
